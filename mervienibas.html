<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informācijas daudzuma mērvienības</title>
    <style>
        /* Stila apraksts */
        body {
            background-image: url("cipari.jpg");
        }
        form {
            font-size: 20px;
            background-color: rgba(220, 220, 0, 1); /* Krāsa, kas iejaukta no 220 vienībām sarkanās un 220 vienībām zaļās krāsas */
        }
        input[type="text"][readonly] {
            background-color: #f0f0f0; /* Read-only input field color */
        }
    </style>
</head>
<body>
    <h1>Informācijas daudzuma mērvienības</h1>
    <form>
        <!-- Ievadlauks gigabaitos -->
        <p>
            <label for="inputGB">Ievadiet gigabaitos:</label>
            <input type="text" id="inputGB" name="inputGB" oninput="convertToMB()">
        </p>
        <!-- Ievadlauks megabaitos (read-only) -->
        <p>
            <label for="inputMB">Megabaiti (MB):</label>
            <input type="text" id="inputMB" name="inputMB" readonly>
            <button onclick="convertToMB()">Aprēķini</button>
        </p>
        <!-- Ievadlauks mebibaitos (read-only) -->
        <p>
            <label for="inputMiB">Mebibaiti (MiB):</label>
            <input type="text" id="inputMiB" name="inputMiB" readonly>
            <button onclick="convertToMiB()">Aprēķini</button>
        </p>
    </form>

    <script>
        function convertToMB() {
            const inputGB = parseFloat(document.getElementById("inputGB").value);
            const mbValue = inputGB * 1024; // Convert GB to MB
            document.getElementById("inputMB").value = mbValue.toFixed(2);
        }

        function convertToMiB() {
            const inputGB = parseFloat(document.getElementById("inputGB").value);
            const mibValue = inputGB * 1000; // Convert GB to MiB
            document.getElementById("inputMiB").value = mibValue.toFixed(2);
        }
    </script>
</body>
</html>
