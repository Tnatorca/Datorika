<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informācijas daudzuma mērvienības</title>
    <style>
        body {
            background-image: url("cipari.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        form {
            background-color: rgba(220, 220, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #f39c12;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Informācijas daudzuma mērvienības</h1>
    <form>
        <p>
            <label for="gbInput">2 GB =</label>
            <input type="text" id="gbInput">
        </p>
        <p>
            Izteikt megabaitos
            <input type="text" id="mbInput">
        </p>
        <p>
            Izteikt mibibaitos
            <input type="text" id="mibInput">
        </p>
        <button onclick="calculate()">Aprēķināt</button>
    </form>

    <script>
        function calculate() {
            const gbValue = parseFloat(document.getElementById("gbInput").value);
            const mbValue = gbValue * 1024;
            const mibValue = gbValue * 8192;

            document.getElementById("mbInput").value = mbValue.toFixed(2) + " MB";
            document.getElementById("mibInput").value = mibValue.toFixed(2) + " MiB";
        }
    </script>
</body>
</html>
