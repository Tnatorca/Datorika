<!DOCTYPE html>
<html>
<head>
    <title>Informācijas daudzuma mērvienības</title>
    <style>
        body {
            background-image: url('cipari.jpg');
        }
        form {
            font-size: 20px;
            background-color: rgb(220, 220, 0);
        }
    </style>
</head>
<body>
    <h1>Informācijas daudzuma mērvienības</h1>
    <form>
        <p><input type="text" id="gb">GB=</p>
        <p><button type="button" onclick="convertToMB()">Pārveidot uz MB</button><input type="text" id="mb">MB</p>
        <p><button type="button" onclick="convertToMiB()">Pārveidot uz MiB</button><input type="text" id="mib">MiB</p>
    `   <p>Atpakaļ uz sākumlapu - <a href="index.html">sākums</a>.</p>
    </form>
    <script>
        function convertToMB() {
            var gb = document.getElementById('gb').value;
            var mb = gb * 1000;
            document.getElementById('mb').value = mb;
        }

        function convertToMiB() {
            var gb = document.getElementById('gb').value;
            var mib = gb * 7629;
            document.getElementById('mib').value = mib;
        }
    </script>
</body>
</html>
